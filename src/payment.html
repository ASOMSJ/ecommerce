<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عربي | صفحة الدفع</title>
</head>

<body>
    <div class="container-fluid">
        <!-- القائمة العلوية -->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container px-0">
                    <div class="navbar-header">
                        <button class="navbar-toggler btn btn-icon" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <i class="fas fa-bars fa-xl"></i>
                        </button>
                        <a class="btn-icon btn d-lg-none" href="./checkout.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <a href="#" class="me-5">
                            <img src="./images/logo.png" alt="متجر عربي">
                        </a>
                    </div>
                    <form action="" class="d-flex inline-form">
                        <input type="search" class="form-control custom-form-control" placeholder="كلمة البحث .....">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle custom-btn categories" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                أختر فئة
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            نساء
                                        </label>
                                    </div>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            اطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button type="submit" class="btn search-btn">ابحث</button>
                    </form>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item ">
                                <a href="./index.html" class="nav-link">الصفحة الرئيسية</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown2" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">أقسام المتجر</a>
                                <ul class="dropdown-menu custom-dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">رجالي</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">نسائي</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">أطفال</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="./search.html" class="nav-link">البحث المتقدم</a>
                            </li>
                            <li class="nav-item">
                                <a href="./contact.html" class="nav-link"> تواصل معنا</a>
                            </li>
                            <li class="mt-2">
                                <a class="btn-icon btn d-none d-lg-block" id="btn-shopping-cart" href="./checkout.html"
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="عربة الشراء">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- نهاية القائمة العلوية -->

        <div class="container">
            <!-- القائمة الفرعية -->
            <div class="row" aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb custom-breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="./index.html">الصفحة الرئيسية</a>
                    </li>
                    <li class="breadcrumb-item ">
                        <a href="./checkout.html"> عربة الشراء</a>
                    </li>
                    <li class="breadcrumb-item active">
                        الدفع
                    </li>
                </ol>
            </div>
            <!-- نهاية القائمة الفرعية -->

            <!-- نموذج الدفع -->
            <form id="form-checkout">
                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="heading">بياناتك الشخصية</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control custom-form-control custom-input-details"
                                    placeholder="الاسم الاول" name="first-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control custom-form-control custom-input-details"
                                    placeholder="الاسم الاخير" name="last-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control custom-form-control custom-input-details"
                                    placeholder="البريد الالكتروني" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3"> <input type="text"
                                    class="form-control custom-form-control custom-input-details" placeholder="المنطقة"
                                    name="area" required></div>
                            <div class="col-md-6 mb-3">
                                <select name="country" class="custom-form-control custom-input-details" required>
                                    <option disabled selected value="">اختر دولة</option>
                                    <option value="sa">السعودية</option>
                                    <option value="eg">مصر</option>
                                    <option value="jo">الاردن</option>
                                    <option value="sy">سوريا</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <select name="city" id="paymentcities" class="custom-form-control custom-input-details"
                                    required>
                                    <option disabled selected value="">اختر مدينة</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control custom-form-control custom-input-details"
                                    placeholder="رقم الجوال " name="phone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control custom-form-control custom-input-details"
                                    placeholder=" العنوان الاول" name="address1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control custom-form-control custom-input-details"
                                    placeholder="(اختياري) العنوان الثاني" name="address2">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h3 class="heading">بياناتك الدفع</h3>
                    </div>
                </div>
            </form>
        </div>

        <!-- ذيل الصفحة-->
        <footer class="row">
            <div id="brand-logo" class="text-center">
                <span>المتجر وكيل معتمد لكبرى الشركات العالمية</span>
                <div class="img-container">
                    <img src="./images/adidas.png" alt="adidas">
                    <img src="./images/lacoste.png" alt="lacoste">
                    <img src="./images/puma.png" alt="puma">
                    <img src="./images/polo.png" alt="polo">

                </div>
            </div>
            <div id="footer-nav" class="text-center">
                <div class="footer-logo">
                    <a href="./">
                        <img src="./images/logo_footer.png" alt="logo">
                    </a>
                </div>
                <div class="footer-nav-links d-none d-md-block">
                    <a href="./index.html">الصفحة الرئيسية</a>
                    <a href="./index.html">البحث المتقدم</a>
                    <a href="./index.html">تواصل معنا</a>
                </div>
                <div class="news-letter col-md-6 mb-3 offset-md-3 d-flex align-items-center justify-content-center">
                    <form>
                        <label for="footer-input">تابع النشرة البريدية لأحدث العروض</label>
                        <br>
                        <div class="input-group">
                            <input type="email" name="email" id="footer-input" class="form-control custom-form-control"
                                placeholder="البريد الالكتروني">
                            <button type="submit" class="btn custom-btn-warning">متابعة</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="footer-copyright-social">
                <div class="container">
                    <div class="clearfix">
                        <div id="copyright" class="float-start">

                        </div>
                        <div id="social-icon" class="float-end">
                            <a href="./">
                                <i class="fa-brands fa-square-facebook fa-lg"></i>
                            </a>
                            <a href="./">
                                <i class="fa-brands fa-square-twitter fa-lg"></i>
                            </a>
                            <a href="./">
                                <i class="fa-brands fa-square-instagram fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--  نهاية ذيل الصفحة-->
    </div>



    <script src="index.js"></script>
</body>

</html>
